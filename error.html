<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DentistBot - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">

    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #4f46e5, #9333ea, #f59e0b, #10b981);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-bubble {
            border-radius: 15px;
            padding: 10px 15px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #4f46e5;
            color: white;
            float: right;
            text-align: right;
        }

        .bot-bubble {
            background-color: #f59e0b;
            color: white;
            float: left;
            text-align: left;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-4 flex items-center justify-center">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995593.png" alt="bot" class="w-10 h-10 mr-2">
            DentistBot Error
        </h1>

        <div id="conversation" class="chat-container h-96 overflow-y-auto p-3 bg-gray-100 rounded-xl mb-4">
            <div class="chat-bubble bot-bubble">
                ⚠️ There was an error initializing the chatbot. Please check your configuration or try again later.
            </div>
        </div>

        <form id="chatform" onsubmit="return false;" class="flex gap-2">
            <input type="text" id="wisdom" placeholder="You cannot chat while bot has error" disabled
                class="flex-1 rounded-lg p-3 border border-gray-300 bg-gray-200 cursor-not-allowed">
            <button type="submit" class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed" disabled>
                Send
            </button>
        </form>

        <div class="mt-4 text-center text-gray-700">
            <p>Please resolve the issue and reload the page.</p>
            <a href="#" onclick="location.reload();" class="inline-block mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                Reload
            </a>
        </div>
    </div>
</body>
</html>
